<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/calender.css" />
    <title>Elisi - Calender</title>
  </head>
  <body>
    <div>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-left">
          <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <div class="navbar-right">
          <button class="dropdown-btn">
            <p>Workspace</p>
            <img src="../assets/arrow.png" alt="" />
          </button>
          <!-- <div class="dropdown-content">
            <button class="workspace" href="#">Workspace</button>
            <button class="study" href="#">Study</button>
            <button class="personal" href="#">Personal</button>
            <button class="new" href="#">Add New Task</button>
          </div> -->
        </div>
      </nav>
      <!-- content calender -->
      <div class="content">
        <div class="calendar">
          <div class="btn-info">
            <button class="btn-all">All Task</button>
            <button class="btn-calender">Calender</button>
          </div>
          <div class="calendar-header">
            <button id="prev-btn">&lt;</button>
            <div id="month-year"></div>
            <button id="next-btn">&gt;</button>
          </div>
          <div class="calendar-grid">
            <div class="weekdays">
              <div class="weekday">Sun</div>
              <div class="weekday">Mon</div>
              <div class="weekday">Tue</div>
              <div class="weekday">Wed</div>
              <div class="weekday">Thu</div>
              <div class="weekday">Fri</div>
              <div class="weekday">Sat</div>
            </div>
            <div class="days"></div>
          </div>
        </div>
        <div class="no-task">
          <p>No task for <br />today</p>
        </div>
        <button class="btn-add">+</button>
      </div>
      <!-- Bottom Bar -->
      <nav class="bottom-navbar">
        <a href="#" class="navbar-item active">
          <img
            src="../assets/Calendar.png"
            alt="Calendar"
            class="navbar-icon"
          />
        </a>
        <a href="#" class="navbar-item">
          <img src="../assets/Note.png" alt="Note" class="navbar-icon" />
        </a>
        <a href="#" class="navbar-item">
          <img src="../assets/Weight.png" alt="Weight" class="navbar-icon" />
        </a>
        <a href="#" class="navbar-item">
          <img
            src="../assets/EmptyWallet.png"
            alt="Wallet"
            class="navbar-icon"
          />
        </a>
        <a href="#" class="navbar-item">
          <img src="../assets/Book1.png" alt="Book" class="navbar-icon" />
        </a>
      </nav>
    </div>
    <script src="../js/calender.js"></script>
  </body>
</html>
