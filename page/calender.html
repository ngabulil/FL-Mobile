<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/calender.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <title>Elisi - Calender</title>
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div class="navbar-left">
        <div class="hamburger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="navbar-right">
        <button onclick="handleDropdown()" class="dropdown-btn">
          <p>Workspace</p>
          <img src="../assets/arrow.png" alt="" />
        </button>
        <div class="dropdown-content">
          <div class="dropTopCont">
            <button class="workspace" href="#">Workspace</button>
            <button class="study" href="#">Study</button>
            <button class="personal" href="#">Personal</button>
            <button class="new" href="#">Add New Task</button>
          </div>
        </div>
    </nav>
    <!-- content calender -->
    <div class="content">
      <div class="btn-info">
        <button class="btn-all">All Task</button>
        <button class="btn-calender active">Calender</button>
      </div>
      <div class="calendar">
        <div class="calendar-header">
          <button id="prev-btn">&lt;</button>
          <div id="month-year"></div>
          <button id="next-btn">&gt;</button>
        </div>
        <div class="calendar-grid">
          <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>   
      <div class="task-list" id="task-list"></div>  
      <button class="btn-add">+</button>
      <div class="popup-container">
        <div class="popup">
          <button class="btn-task">Task</button>
          <button class="btn-event">Event</button>
        </div>
      </div>
    </div>
    </nav>
    <nav class="bottom-navbar">
      <a href="#" class="navbar-item">
        <img src="../assets/Calendar.png" alt="Calendar" class="navbar-icon" />
      </a>
      <a href="../page/notespage.html" class="navbar-item">
        <img src="../assets/Note.png" alt="Note" class="navbar-icon" />
      </a>
      <a href="#" class="navbar-item">
        <img src="../assets/Weight.png" alt="Weight" class="navbar-icon" />
      </a>
      <a href="#" class="navbar-item">
        <img src="../assets/EmptyWallet.png" alt="Wallet" class="navbar-icon" />
      </a>9
      <a href="#" class="navbar-item">
        <img src="../assets/Book1.png" alt="Book" class="navbar-icon" />
      </a>
    </nav>
  </div>
  <script src="../js/calender.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Menginisialisasi Flatpickr pada elemen input tanggal
    flatpickr("#datepicker", {
      dateFormat: "d-m-Y", // Format tanggal yang diinginkan
      onClose: function (selectedDates, dateStr, instance) {
        // Logika yang akan dijalankan saat pemilihan tanggal ditutup
        console.log("Tanggal yang dipilih:", dateStr);
      }
    });
  </script>
</body>

</html>
